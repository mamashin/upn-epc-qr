    {% if not debug %}
        <script async data-id="101447793" src="/1ae93131f4aca.js"></script>
    {% endif %}
    <style>
        #reader {
            width: 640px;
        }
        .qr-code {
            width: 70vw;
            height: auto;
        }
        @media (max-width: 640px) {
            #reader {
                width: 100%;
            }
        }
        @media (min-width: 601px) {
            .qr-code {
                height: 25vw;
                width: auto;
            }
        }
    </style>
    <script>
        function controlCamera(cmd) {
            function onScanSuccess(decodedText, decodedResult) {
                {#console.log(`Code matched = ${decodedText}`, decodedResult);#}
                html5QrcodeScanner.clear();
                htmx.ajax('POST', '/api/v1/qr/', {
                    values: decodedResult,
                    target: '#main',
                    swap: 'innerHTML'
                }).then(() => {
                    {#console.log('ajax done');#}
                })
            }

            if (cmd === 'start') {
                if (typeof html5QrcodeScanner === 'object') {
                    html5QrcodeScanner.render(onScanSuccess);
                }
                if (typeof html5QrcodeScanner === 'undefined') {
                    html5QrcodeScanner = new Html5QrcodeScanner(
                        "reader", {
                            fps: 10,
                            qrbox: 250,
                            facingMode: {exact: "environment"},
                            formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE],
                            aspectRatio: 1,
                            experimentalFeatures: {useBarCodeDetectorIfSupported: false}
                        });
                    html5QrcodeScanner.render(onScanSuccess);
                }
            } else {
                if (typeof html5QrcodeScanner !== 'undefined') {
                    html5QrcodeScanner.clear();
                }
            }
        }

        function copyToClipboard(element) {
            const copyText = window.location.origin + element;
            navigator.clipboard.writeText(copyText);
        }
    </script>
</head>
